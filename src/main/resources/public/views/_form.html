<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="name" placeholder="Landmark Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.description" class="form-control" id="description" placeholder="Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.condition" class="form-control" id="condition" placeholder="Condition"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Year Built</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.yearDiscovered" class="form-control" id="yearDiscovered" placeholder="Year the landmark was built?"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Height of Building</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.depth" class="form-control" id="depth" placeholder="Landmark height"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.latitude" class="form-control" id="latitude" placeholder="Latitude"/>
    </div>
</div>
<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.longitude" class="form-control" id="longitude" placeholder="Longitude"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
